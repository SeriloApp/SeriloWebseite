<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes twinkle { 0%,100%{opacity:0.9} 50%{opacity:0.3} }
    .star { fill: white; animation: twinkle 4s infinite ease-in-out; }
    .star:nth-child(2n) { animation-duration: 3s; animation-delay: 0.5s; r: 1.5; }
    .star:nth-child(3n) { animation-duration: 5s; animation-delay: 1.5s; r: 1; opacity: 0.7; }
    .star:nth-child(4n) { animation-duration: 2.5s; animation-delay: 2s; r: 2; }
    .star:nth-child(5n) { animation-duration: 6s; animation-delay: 0.2s; r: 0.8; }
  </style>
  <rect width="100%" height="100%" fill="transparent"/>
  
